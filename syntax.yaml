filetype: projectfiledisplay

detect:
    filename: "^pfileview$"

rules:
    - preproc.shebang: ".*🗀 .*"
    - preproc: ".*🗁 .*" 
    - preproc: "🖾 .*"
    - diff-added: "^☆.*" 
    - diff-modified: "^★.*"
#    - todo: "^★.*"
    - comment: "^⌂.*"
    - preproc: "⤷"
    # - preproc: "🗁"
    # - preproc: "🗀"
    - diff-added: "true"
    - error: "false"
    - constant: "\\[[^]]+\\]"